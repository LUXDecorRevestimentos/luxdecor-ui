<div class="container">
    <div class="input-content">
        <h1>Titulo: </h1>
        <input class="input-text" type="text" placeholder="Titulo da Categoria" value=" Calabreso " />
    </div>
    <div class="input-select">
        <h1>Categoria: </h1>
        <div class="select-wrapper"  style="background-color: white;">
            <mat-select [(ngModel)]="selectedOption" panelClass="custom-panel-class"  style="background-color: white !important;">
                <mat-option value="Produtos"  style="background-color: white;">Gerente</mat-option>
                <mat-option value="Servicos"  style="background-color: white;">Funcionario</mat-option>
            </mat-select>
        </div>
    </div>
    <div class="input-content">
        <h1>Email: </h1>
        <input class="input-text" type="text" placeholder="teste@email.com" value=" Calabreso " />
    </div>
    <div class="input-content">
        <h1>Contato: </h1>
        <input class="input-text" type="text" placeholder="(11) 0000-0000" value=" Calabreso " />
    </div>
    <div class="input-img">
        
    </div>
</div>
