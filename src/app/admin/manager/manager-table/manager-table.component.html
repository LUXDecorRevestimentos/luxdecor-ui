<h1>Administração</h1>
<div class="search">
    <mat-icon class="search-icon">search</mat-icon>
    <input class="input-text" type="text" placeholder="Pesquisar por nome de um administrador" (keyup)="applyFilter($event)" />
</div>
<h1>Administradores</h1>
<div class="content">    
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="adminId">
            <th mat-header-cell *matHeaderCellDef> AdminId </th>
            <td mat-cell *matCellDef="let manager"> {{manager.adminId}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let manager"> {{manager.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let manager"> {{manager.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Contato </th>
            <td mat-cell *matCellDef="let manager">R$ {{manager.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let manager"> {{manager.date}} </td>
        </ng-container>

        <ng-container matColumnDef="lastAccess">
            <th mat-header-cell *matHeaderCellDef> Ultimo Acesso </th>
            <td mat-cell *matCellDef="let manager"> {{manager.lastAccess}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let sales; columns: displayedColumns;" 
            (click)="onRowClicked(sales)" 
            [ngClass]="{'custom-row': true, 'selected-row': selectedRow === sales}"
        ></tr>
    </table>
</div>
