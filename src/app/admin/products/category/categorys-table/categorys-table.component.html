<h1>Selecionar</h1>
<div class="search">
    <mat-icon class="search-icon">search</mat-icon>
    <input (keyup)="applyFilter($event)" />
</div>
<h1>Categorias</h1>
<div class="container">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="categoryId">
            <th mat-header-cell *matHeaderCellDef> CategoriaId </th>
            <td mat-cell *matCellDef="let category"> {{category.categoryId}} </td>
        </ng-container>

        <ng-container matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let category"> {{category.categoryName}} </td>
        </ng-container>

        <ng-container matColumnDef="subCategory">
            <th mat-header-cell *matHeaderCellDef> SubCategoria </th>
            <td mat-cell *matCellDef="let category"> {{category.subCategory}}</td>
        </ng-container>

        <ng-container matColumnDef="topic">
            <th mat-header-cell *matHeaderCellDef> Topicos </th>
            <td mat-cell *matCellDef="let category"> {{category.topic}}</td>
        </ng-container>

        <ng-container matColumnDef="items">
            <th mat-header-cell *matHeaderCellDef> Items </th>
            <td mat-cell *matCellDef="let category">{{category.items}}</td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let category"> 
                {{ getLabelStatus(category.type) }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let category; columns: displayedColumns;" 
            (click)="onRowClicked(category)" 
            [ngClass]="{'custom-row': true, 'selected-row': 
            selectedRow?.categoryId === category.categoryId}"
        ></tr>
    </table>
</div>
