<h1>Topico</h1>
<div class="container">    
    <table mat-table [dataSource]="topics">
        <ng-container matColumnDef="topicId">
            <th mat-header-cell *matHeaderCellDef> TopicoId </th>
            <td mat-cell *matCellDef="let topics"> {{topics.topicId}} </td>
        </ng-container>

        <ng-container matColumnDef="topicName">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let topics"> {{topics.topicName}} </td>
        </ng-container>

        <ng-container matColumnDef="topicType">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let topics"> {{ getLabelStatus(topics.topicType)}} </td>
        </ng-container>

        <ng-container matColumnDef="items">
            <th mat-header-cell *matHeaderCellDef> Items </th>
            <td mat-cell *matCellDef="let topics"> {{topics.items}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let topics; columns: displayedColumns;" 
            (click)="onRowClicked(topics)" 
            [ngClass]="{'custom-row': true, 'selected-row': 
            selectedRow?.topicId === topics.topicId}"
        ></tr>
    </table>
</div>
