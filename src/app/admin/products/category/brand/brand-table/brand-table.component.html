<h1>Marcas</h1>
<div class="container">    
    <table mat-table [dataSource]="brands">
        <ng-container matColumnDef="brandId">
            <th mat-header-cell *matHeaderCellDef> BrandId </th>
            <td mat-cell *matCellDef="let brands"> {{brands.brandId}} </td>
        </ng-container>

        <ng-container matColumnDef="brandName">
            <th mat-header-cell *matHeaderCellDef> Marca </th>
            <td mat-cell *matCellDef="let brands"> {{brands.brandName}} </td>
        </ng-container>

        <ng-container matColumnDef="items">
            <th mat-header-cell *matHeaderCellDef> Items </th>
            <td mat-cell *matCellDef="let brands"> {{brands.items}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let brands; columns: displayedColumns;" 
            (click)="onRowClicked(brands)" 
            [ngClass]="{'custom-row': true, 'selected-row': 
            selectedRow?.brandId === brands.brandId}"
        ></tr>
    </table>
</div>
