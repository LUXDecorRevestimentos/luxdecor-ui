<h1>Selecionar</h1>
<div class="search">
    <mat-icon class="search-icon">search</mat-icon>
    <input (keyup)="applyFilter($event)" />
</div>
<h1>Categorias</h1>
<div class="container">
    <table mat-table [dataSource]="products">
        <ng-container matColumnDef="productId">
            <th mat-header-cell *matHeaderCellDef> CategoriaId </th>
            <td mat-cell *matCellDef="let product"> {{product.productId}} </td>
        </ng-container>

        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let product"> {{product.productName}} </td>
        </ng-container>

        <ng-container matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef> SubCategoria </th>
            <td mat-cell *matCellDef="let product"> {{product.categoryName}}</td>
        </ng-container>

        <ng-container matColumnDef="subCategoryName">
            <th mat-header-cell *matHeaderCellDef> Topicos </th>
            <td mat-cell *matCellDef="let product"> {{product.subCategoryName}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let product; columns: displayedColumns;" 
            (click)="onRowClicked(product)" 
            [ngClass]="{'custom-row': true, 'selected-row': 
            selectedRow?.productId === product.productId}"
        ></tr>
    </table>
</div>
