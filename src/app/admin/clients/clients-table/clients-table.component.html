<h1>Detalhes dos Clientes</h1>
<div class="search">
    <mat-icon class="search-icon">search</mat-icon>
    <input (keyup)="applyFilter($event)" />
</div>
<h1>Clientes</h1>
<div class="content">    
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="clientId">
            <th mat-header-cell *matHeaderCellDef> ClienteId </th>
            <td mat-cell *matCellDef="let client"> {{client.clientId}} </td>
        </ng-container>

        <ng-container matColumnDef="clientName">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let client"> {{client.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let client"> {{client.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> Contato </th>
            <td mat-cell *matCellDef="let client"> {{client.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Criado em </th>
            <td mat-cell *matCellDef="let client"> {{client.date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let client; columns: displayedColumns;" 
            (click)="onRowClicked(client)" 
            [ngClass]="{'custom-row': true, 'selected-row': selectedRow === client}"
        ></tr>
    </table>
</div>
