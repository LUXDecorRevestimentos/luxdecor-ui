<h1>Detalhes dos Pedidos</h1>
<div class="search">
    <mat-icon class="search-icon">search</mat-icon>
    <input (keyup)="applyFilter($event)" />
</div>
<h1>Pedidos</h1>

<div class="container">    
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="orderId">
            <th mat-header-cell *matHeaderCellDef> PedidoId </th>
            <td mat-cell *matCellDef="let order"> {{order.orderId}} </td>
        </ng-container>

        <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef> Comprador </th>
            <td mat-cell *matCellDef="let order"> {{order.customerName}} </td>
        </ng-container>

        <ng-container matColumnDef="totalAmount">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let order"> R$ {{order.totalAmount}},00 </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let order"> 
                {{ getLabelStatus(order.status) }}
            </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Atualizado em </th>
            <td mat-cell *matCellDef="let order"> {{order.date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let order; columns: displayedColumns;" 
            (click)="onRowClicked(order)" 
            [ngClass]="{'custom-row': true, 'selected-row': selectedRow === order}"
        ></tr>
    </table>
</div>
