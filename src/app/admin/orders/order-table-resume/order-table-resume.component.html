<div class="container">
    <h2>{{ title }}</h2>
    <mat-table [dataSource]="detailTable" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef class="header-column"> {{ headerOne }} </mat-header-cell>
            <mat-cell *matCellDef="let detail"> {{ detail.orderId }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef class="header-column"> {{ headerTwo }} </mat-header-cell>
            <mat-cell *matCellDef="let detail" class="value"> <app-order-status [orderStatus]=detail.status></app-order-status></mat-cell>
        </ng-container>
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef class="header-column"> {{ headerThree }} </mat-header-cell>
            <mat-cell *matCellDef="let detail" class="value"> {{ detail.date }} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="detailsColumns"  class="table"></mat-header-row>
        <mat-row *matRowDef="let row; columns: detailsColumns;"></mat-row>
    </mat-table>
    <app-btn [title]="'Outros'"></app-btn>
</div>
