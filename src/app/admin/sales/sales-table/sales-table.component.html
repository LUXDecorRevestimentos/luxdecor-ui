<h1>Vendas</h1>
<div class="search">
    <mat-icon class="search-icon">search</mat-icon>
    <input class="input-text" type="text" placeholder="Pesquisar por nome do cliente" (keyup)="applyFilter($event)" />
</div>
<h1>Clientes</h1>
<div class="content">    
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="saleId">
            <th mat-header-cell *matHeaderCellDef> VendaId </th>
            <td mat-cell *matCellDef="let sale"> {{sale.saleId}} </td>
        </ng-container>

        <ng-container matColumnDef="orderId">
            <th mat-header-cell *matHeaderCellDef> PedidoId </th>
            <td mat-cell *matCellDef="let sale"> {{sale.orderId}} </td>
        </ng-container>

        <ng-container matColumnDef="clientId">
            <th mat-header-cell *matHeaderCellDef> ClienteId </th>
            <td mat-cell *matCellDef="let sale"> {{sale.clientId}} </td>
        </ng-container>

        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let sale">R$ {{sale.value}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let sale"> {{sale.date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let sales; columns: displayedColumns;" 
            (click)="onRowClicked(sales)" 
            [ngClass]="{'custom-row': true, 'selected-row': selectedRow === sales}"
        ></tr>
    </table>
</div>
