<div class="container">
    <app-sidenav (buttonClick)="handleButtonClick($event)"></app-sidenav>
    <div class="diplay">
        <div class="content" *ngIf="contentToDisplay === 'dashboard'">
            <app-dashboard></app-dashboard>
        </div>
        <div class="content" *ngIf="contentToDisplay === 'orders'">
            <app-orders></app-orders>
        </div>
        <div class="content" *ngIf="contentToDisplay === 'products'">
            <app-products></app-products>
        </div>
        <div class="content" *ngIf="contentToDisplay === 'clients'">
            <app-clients></app-clients>
        </div>
        <div class="content" *ngIf="contentToDisplay === 'sales'">
            <app-sales></app-sales>
        </div>
        <div class="content" *ngIf="contentToDisplay === 'manager'">
            <app-manager></app-manager>
        </div>
    </div>
</div>
