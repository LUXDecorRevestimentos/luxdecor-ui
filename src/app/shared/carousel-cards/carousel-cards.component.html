<div class="carousel">
  <div class="cards-container-category cards-container" *ngIf="cardsCategory.length > 0" #categoryContainer>
    <ng-container *ngFor="let card of cardsCategory">
      <app-card [title]="card.title" [imageUrl]="card.imageUrl" [type]="type" [routerLink]="['/category']" [queryParams]="{ category: card.title}"></app-card>
    </ng-container>
  </div>

  <div class="carousel-products" *ngIf="cardsProduct.length > 0">
    <button class="carousel-control prev" (click)="prev()" >&#10094;</button>
    <div class="cards-container-product cards-container"  #productContainer>
      <ng-container *ngFor="let card of cardsProduct">
        <app-card-price [card]="card"></app-card-price>
      </ng-container>
    </div>
    <button class="carousel-control next" (click)="next()">&#10095;</button>

  </div>
</div>
